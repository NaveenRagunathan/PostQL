<!DOCTYPE html>
<html>
<head>
    <title>PostQL</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        #query-input {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #query-button {
            width: 100%;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #query-button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <h1>PostQL</h1>
    <input type="text" id="query-input" placeholder="Ask a question about the JSON response...">
    <button id="query-button">Run Query</button>
    <div id="result">Your results will appear here.</div>
    <script src="popup.js"></script>
</body>
</html>
